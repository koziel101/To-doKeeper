<div class="main-container container">

  <app-header (createTask)="onTaskCreated($event)"></app-header>

  <div class="container-card">

    <div class="d-flex justify-content-center">
      <div *ngIf="containsTask; else noTask"></div>
      <ng-template #noTask>
        <p>No tasks created</p>
      </ng-template>
    </div>

    <app-task *ngFor="let taskElement of taskElements; let i=index" [taskElement]="taskElement"
      (deleteTask)="onTaskDeleted(i)"></app-task>

  </div>
</div>
