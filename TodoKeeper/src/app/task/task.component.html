<ul class="list-group">
    <div class="d-flex justify-content-center">
        <li class="list-group-item">
            <input type="checkbox" class="form-check-input" (click)="taskDoneUndone()">
            <span [ngStyle]="{'textDecoration' : taskDone === true ? 'line-through' : 'none'}">
                {{element.description}}
            </span>
            <button class="btn btn-danger" style="float: right;" type="button">Remove
                Task</button>
        </li>
    </div>
</ul>
